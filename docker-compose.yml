services:
  backend:
    build: ./backend
    ports:
      - "1337:1337"
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-salt}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-admin-secret}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-transfer-salt}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret}
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: .tmp/data.db
    volumes:
      - backend_data:/app/.tmp
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
